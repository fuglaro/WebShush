<!doctype html>
<meta charset=utf-8>
<title>FiletCloud</title>
<style>
	body {
		display: flex;
		width: calc(100% - 48px);
		height: calc(100vh - 48px);
		margin: 24px;
	}

	.preview {
		width: 100%;
		height: 100vh;
		margin: 0px;
	}

	#text {
		width: 100%;
		height: 100%;
		margin: 0px;
		resize: none;
		box-sizing: border-box;
		outline: none;
	}

	#upload {
		cursor: default;
		display: none;
		margin: 0px;
		right: 0px;
	}
</style>

<body>
	<textarea id=text>&#x23f3;</textarea>
	<h1 id="upload">&#x1f4be;</h1>
</body>
<script src="/storage.js"></script>
<script>
	"use strict"
	let text = document.getElementById("text")
	if (storage.isPreview()) {
		document.body.classList.add("preview")
		text.readOnly = true
	}
	let path = storage.path()
	storage.readFile(path).then(r => {
		text.value = r
		text.oninput = () => upload.style.display = "inline"
	})
	let upload = document.getElementById('upload')
	upload.onclick = () => {
		storage.writeFiles(
			path.replace(/[^/]+$/g, ''),
			[new File([new Blob([text.value])], path.split('/').pop())])
		upload.style.display = "none"
	}
</script>
