<!doctype html>
<!----
  -- View the md file content with SimpleMDE,
  -- and allow editing and saving back to the server.
	-->
<meta charset=utf-8>
<meta name="viewport" content="initial-scale=1, interactive-widget=resizes-content" />
<title>FiletCloud</title>
<link rel="stylesheet" href="/static/deps/easymde.min.css">
<script src="/static/deps/easymde.min.js"></script>
<style>
	body {
		display: flex;
		width: calc(100% - 48px);
		height: calc(100vh - 48px);
		margin: 24px;
	}

	textarea,
	div.EasyMDEContainer {
		width: 100%;
	}

	#upload {
		position: fixed;
		cursor: default;
		display: none;
		margin: 0px;
		right: 24px;
	}
</style>

<body>
	<textarea id="text">&#x23f3;</textarea>
	<h1 id="upload">&#x1f4be;</h1>
</body>

<script src="/static/storage.js"></script>
<script>
	"use strict"
	let path = storage.path()
	storage.readFile(path).then(r => {
		document.getElementById("text").value = r
		const easyMDE = new EasyMDE({
			status: false,
			maxHeight: "calc(100vh - 120px)",
			toolbar: ["undo", "redo", "preview", "side-by-side", "fullscreen", "guide"],
		});
		if (storage.isPreview()) {
			document.getElementsByClassName('editor-toolbar')[0].style.display = "none"
			easyMDE.toggleFullScreen()
			document.getElementsByClassName('CodeMirror-fullscreen')[0].style.top = "0px"
			easyMDE.togglePreview()
		}
		easyMDE.codemirror.on("change", () => {
			upload.style.display = "inline"
		})
		let upload = document.getElementById('upload')
		upload.onclick = () => {
			storage.writeFiles(
				path.replace(/[^/]+$/g, ''),
				[new File([new Blob([easyMDE.value()])], path.split('/').pop())])
			upload.style.display = "none"
		}
	})
</script>
